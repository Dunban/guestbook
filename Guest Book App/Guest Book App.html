<template name="layout">
  <body>
    <h1>Welcome to Scott's guestbook</h1>
    
    {{> yield}}
  </body>
</template>

<template name="guestbook">
    <form>
      <div claas="form-group">
        <label>Name:</label>
        <input type="text" name="name">
      </div>
      
      <div claas="form-group">
        <label>Message:</label>
        <textarea name="message"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Post!</button>
    </form>
    
    {{#each messages}}
      <p><a href="{{pathFor route='message.show'}}"><strong>{{name}}</strong></a>: {{message}}</p>
    {{/each}}
</template>

<template name="about">
  <p>This is an app created for IT 328. Meteor is okay.</p>
</template>

<template name="message">
  <p><strong>{{name}}</strong>: {{message}}</p>
</template>
